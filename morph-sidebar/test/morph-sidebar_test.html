<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-sidebar test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../morph-sidebar.html">
  </head>
  <body>

    <test-fixture id='SidebarFixture'>
      <template>
        <morph-sidebar platform='android'></morph-sidebar>
      </template>
    </test-fixture>

    <test-fixture id='RightSidebarFixture'>
      <template>
        <morph-sidebar side='right' platform='android'></morph-sidebar>
      </template>
    </test-fixture>

    <script>
      describe('morph-sidebar', function() {
        // testing for default properties present
        it('instantiating the element with default properties works', function() {
          var element = fixture('SidebarFixture');
          expect(element).to.be.ok;
          expect(element.side).to.be.equal('left');
          expect(element.open).to.be.false;
          
          var style = getComputedStyle(element);
          console.log('style', style.left, style.right);
        });

        // testing for setting side property reflects correctly
        it('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('RightSidebarFixture');
          expect(element.side).to.be.equal('right');
        });

      });
    </script>

  </body>
</html>
