<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html"> <!-- import needed to use Polymer Gestures Mixin -->
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-sidebar">
  <template>
    <style>
      :host {
        --sidebar-width: 260px;

        background: #111;
        box-sizing: border-box;
        display: block;
        height: 100%;
        overflow: auto;
        position: absolute;
        top: 0;
        transform: translate3d(0,0,0);
        transition-duration: .4s;
        width: var(--sidebar-width);
        z-index: 1000;

        -webkit-overflow-scrolling: touch;
      }

      :host([side="left"]) {
        left: 0;
      }

      :host([side="right"]) {
        right: 0;
      }

      :host([side="left"]:not([open])) {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
      }

      :host([side="right"]:not([open])) {
        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }
    </style>

    <slot></slot>


  </template>

  <script>
    /**
     * `morph-sidebar`
     * Sidebar that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphSidebar extends Polymer.Element {
      static get is() { return 'morph-sidebar'; }

      static get properties() {
        return {
          side: {
            type: String,
            value: "left",
            reflectToAttribute: true
          },
          open: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        };
      }

      setOpen() {
        this.set('open', true);
      }

      setClosed() {
        this.set('open', false);
      }
    }

    window.customElements.define(MorphSidebar.is, MorphSidebar);
  </script>
</dom-module>
