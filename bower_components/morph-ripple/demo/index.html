<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-ripple demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="/bower_components/morph-shared-colors/morph-shared-colors.html">
    <link rel="import" href="/bower_components/morph-shared-styles/morph-shared-styles.html">
    <link rel="import" href="/bower_components/morph-button/morph-button.html">
    <link rel="import" href="../../morph-tabbar/morph-tabbar.html">
    <link rel="import" href="../../morph-tabbar-item/morph-tabbar-item.html">

    <link rel="import" href="../morph-ripple.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .ripple-wrapper {
          position: relative;
          width: 70px; height: 70px;
          border: 1px solid #ccc;
        }
        .red morph-ripple {
          --ripple-color: red;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-ripple demo</h3>
      <demo-snippet>
        <template>
          <div class="ripple-wrapper">
            <morph-ripple></morph-ripple>
          </div>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <div class="ripple-wrapper red">
            <morph-ripple></morph-ripple>
          </div>
        </template>
      </demo-snippet>
      <h3>Morph-ripple demo on button</h3>
      <demo-snippet>
        <template>
          <p><morph-button platform="android" filled big color="green">Button Android</morph-button></p>
        </template>
      </demo-snippet>
      <h3>Morph-ripple demo on tabbar</h3>
      <demo-snippet>
        <template>
          <morph-tabbar platform="android" selected="play">
            <morph-tabbar-item platform="android" name="play" not-selected-image="../bower_components/morph-tabbar/img/play_android.svg" selected-image="../bower_components/morph-tabbar/img/play_android_selected.svg"></morph-tabbar-item>
            <morph-tabbar-item platform="android" name="favorite" not-selected-image="../bower_components/morph-tabbar/img/favorite_android.svg" selected-image="../bower_components/morph-tabbar/img/favorite_android_selected.svg"></morph-tabbar-item>
            <morph-tabbar-item platform="android" name="mic" not-selected-image="../bower_components/morph-tabbar/img/mic_android.svg" selected-image="../bower_components/morph-tabbar/img/mic_android_selected.svg"></morph-tabbar-item>
          </morph-tabbar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
