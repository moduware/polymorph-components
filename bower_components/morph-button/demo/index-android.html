<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-button demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/morph-shared-colors/morph-shared-colors.html">
    <link rel="import" href="../morph-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      .custom-element-color {
        --color: #BD2C40;
        --active-color--background: rgba(189, 44, 64, 0.15);
      }
      .custom-element-color:not([filled]) {
        --ripple-color: #BD2C40;
      }
    </style>

  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Android morph-button demo</h3>
      <a href="index.html">Switch to iOS</a>
      <demo-snippet>
        <template>
          <h3>Android</h3>
          
          <h4>Usual/ buttons</h4>
          <p><morph-button id="listener" >Button</morph-button></p>
          <p><morph-button>Button</morph-button></p>
          
          <h4>Raised Buttons</h4>
          <p><morph-button raised>Button</morph-button></p>
          <p><morph-button raised>Button</morph-button></p>

          <h4>Raised Filled Buttons</h4>
          <p><morph-button raised filled>Button</morph-button></p>
          <p><morph-button raised filled>Button</morph-button></p>

          <h4>Color Buttons</h4>
          <p><morph-button color="red">Button</morph-button></p>
          <p><morph-button color="green">Button</morph-button></p>
          <p><morph-button color="gray">Button</morph-button></p>
          <p><morph-button class="custom-element-color">Custom</morph-button></p>

          <h4>Color Filled Buttons</h4>
          <p><morph-button filled color="red">Button</morph-button></p>
          <p><morph-button filled color="green">Button</morph-button></p>
          <p><morph-button filled color="gray">Button</morph-button></p>
          <p><morph-button filled class="custom-element-color">Custom</morph-button></p>

          <h4>Color Raised Filled Buttons</h4>
          <p><morph-button raised filled color="red">Button</morph-button></p>
          <p><morph-button raised filled color="green">Button</morph-button></p>
          <p><morph-button raised filled color="gray">Button</morph-button></p>
          <p><morph-button raised filled class="custom-element-color">Custom</morph-button></p>

          <h4>Big Buttons</h4>
          <p><morph-button big color="red">Button</morph-button></p>
          <p><morph-button big filled color="green">Button</morph-button></p>
          <p><morph-button big raised filled color="gray">Button</morph-button></p>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
