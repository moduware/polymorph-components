<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-element test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../morph-element.html">
  </head>
  <body>

    <test-fixture id="BasicElementFixture">
      <template>
        <morph-element platform="ios"></morph-element>
      </template>

    <script>
      describe('morph-element', function() {

        it('instantiating the element with default properties works', function() {

          expect(element.platform).to.be.equal('ios');
        });

      });
    </script>
