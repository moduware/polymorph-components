<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../morph-shared-colors/morph-shared-colors.html">
    <link rel="import" href="../morph-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      .custom-element-color {
        --color: #BD2C40;
        --active-color--background: rgba(189, 44, 64, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>iOS morph-button demo</h3>
      <a href="index-android.html">Switch to Android</a>
      <demo-snippet>
        <template>
          <h3>iOS</h3>
          
          <h4>Usual buttons</h4>
          <p><morph-button>Usual Button 1</morph-button></p>
          <p><morph-button>Usual Button 2</morph-button></p>
          <p><morph-button>Usual Button 3</morph-button></p>
          
          <h4>Active button</h4>
          <morph-button active>Active Button</morph-button>

          <h4>Rounded buttons</h4>
          <p><morph-button rounded>Rounded Button</morph-button></p>
          <p><morph-button rounded>Rounded Button</morph-button></p>
          <p><morph-button rounded active>Rounded Active Button</morph-button></p>

          <h4>Big buttons</h4>
          <p><morph-button big>Big Button</morph-button></p>
          <p><morph-button rounded big>Big Rounded Button</morph-button></p>
          <p><morph-button rounded active big>Big Rounded Active Button</morph-button></p>

          <h4>Filled buttons</h4>
          <p><morph-button filled>Filled Button</morph-button></p>
          <p><morph-button rounded filled>Filled Rounded Button</morph-button></p>
          <p><morph-button big filled>Filled Rounded Button</morph-button></p>

          <h4>Color buttons</h4>
          <p><morph-button filled color="green">Green</morph-button></p>
          <p><morph-button rounded filled color="red">Red</morph-button></p>
          <p><morph-button big filled color="gray">Gray</morph-button></p>
          <p><morph-button big filled class="custom-element-color">Custom</morph-button></p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
