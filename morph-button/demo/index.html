<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../morph-element/morph-element.html">
    <link rel="import" href="../morph-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-button demo</h3>
      <demo-snippet>
        <template>
          <h3>iOS</h3>
          
          <h4>Usual buttons</h4>
          <p><morph-button>Usual Button 1</morph-button></p>
          <p><morph-button>Usual Button 2</morph-button></p>
          <p><morph-button>Usual Button 3</morph-button></p>
          
          <h4>Active button</h4>
          <morph-button active>Active Button</morph-button>

          <h4>Rounded button</h4>
          <p><morph-button rounded>Rounded Button</morph-button></p>
          <p><morph-button rounded>Rounded Button</morph-button></p>
          <p><morph-button rounded active>Rounded Active Button</morph-button></p>

          <h4>Big button</h4>
          <p><morph-button big>Big Button</morph-button></p>
          <p><morph-button rounded big>Big Rounded Button</morph-button></p>
          <p><morph-button rounded active big>Big Rounded Active Button</morph-button></p>

          <h4>Fill button</h4>
          <p><morph-button filled>Fill Button</morph-button></p>
          <p><morph-button rounded filled>Fill Rounded Button</morph-button></p>
          <p><morph-button big filled>Fill Rounded Button</morph-button></p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
