<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-button test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../morph-button.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <morph-button>Submit</morph-button>
      </template>
    </test-fixture>

    <test-fixture id="ChangedProperty">
      <template>
        <morph-button>Login</morph-button>
      </template>
    </test-fixture>

    <script>
      describe('morph-button', function() {
        // testing default properties and usual buttons
        context('Default Usual Buttons', function() {
          // declare variable for element in this context only
          var element, test1;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('BasicTestFixture');
          });

          it('instantiating the element with default properties works', function() {
            // test for default color which is blue by default and correct string is added
            expect(element.color).to.be.equal('blue');
            expect(element.innerHTML).to.be.equal('Submit');
          });

        });

        //testing Filled buttons and changing property
        context('Filled Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for color change
            element.setAttribute('color', 'red');
          });

          it('setting a property on the element works', function() {
            // test for color changes and adding attributes works
            expect(element.color).to.be.equal('red');
            expect(element.hasAttribute('filled')).to.be.false;
            // add filled attribute
            element.setAttribute('filled', '');
            expect(element.hasAttribute('filled')).to.be.true;      
          });
        });

        //testing Big buttons and changing property
        context('Big Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for Big attribute
            element.setAttribute('big', '');
          });

          it('setting a property on the element works', function() {
            // test for adding big attributes works
            expect(element.hasAttribute('big')).to.be.true;      
          });
        });

        //testing Rounded buttons and changing property
        context('Rounded Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for Rounded attribute
            element.setAttribute('rounded', '');
          });

          it('setting a property on the element works', function() {
            // test for adding Rounded attributes works
            expect(element.hasAttribute('rounded')).to.be.true;      
          });
        });

        //testing Raised buttons and changing property
        context('Raised Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for Raised attribute
            element.setAttribute('raised', '');
          });

          it('setting a property on the element works', function() {
            // test for adding Raised attributes works
            expect(element.hasAttribute('raised')).to.be.true;      
          });
        });

        //testing Active buttons and changing property
        context('Active Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for Active attribute
            element.setAttribute('active', '');
          });

          it('setting a property on the element works', function() {
            // test for adding Active attributes works
            expect(element.hasAttribute('active')).to.be.true;      
          });
        });

        //testing Link buttons and changing property
        context('Link Buttons', function() {
          var element;

          beforeEach(function() {
            // Create a test fixture
            element = fixture('ChangedProperty');
            // setup for Link attribute
            element.setAttribute('link', '');
          });

          it('setting a property on the element works', function() {
            // test for adding Link attributes works
            expect(element.hasAttribute('link')).to.be.true;      
          });
        });


      });
    </script>

  </body>
</html>
