<!--
`morph-button`
Button that morphs for current mobile OS

@demo demo/index.html
-->

<dom-module id="morph-button">
  <template>
    <style>
      :host {
        --platform-blue-color: #007aff;
        --platform-blue-color--background: rgba(0, 122, 255, 0.15);
        
        --color: var(--platform-blue-color);
        --active-color--background: var(--platform-blue-color--background);
        --filled-text-color: white;
        
        --font-size: 14px;
      }

      :host {
        appearance: none;
        background: none;
        box-sizing: border-box;
        color: var(--color);
        cursor: pointer;
        display: block;
        font-size: var(--font-size);
        margin: 0;
        outline: 0;
        overflow: hidden;
        text-align: center;
        text-decoration: none;
        text-overflow:ellipsis;
        white-space: nowrap;

        /* We need to use system font here */
        font-family: inherit;
      }

      :host([platform="ios"]) {
        border-radius: 5px;
        border: 1px solid var(--color);
        cursor: pointer;
        height: 29px;
        line-height: 27px;
        padding: 0 10px;
        position: relative;
      }

      :host([platform="android"]) {
        border-radius: 2px;
        height: 36px;
        line-height: 36px;
        min-width: 64px;
        padding: 0 10px;
        padding: 0 8px;
        text-transform: uppercase;
        transform: translate3d(0,0,0);
        transition: 300ms;
      }

      :host([platform="ios"]:active) {
        background: var(--active-color--background);
      } 

      :host([platform="ios"][active]) {
        background: var(--color);
        color: var(--filled-text-color);
      }

      :host([platform="ios"][rounded]) {
        border-radius: 27px;
      }

      :host([platform="ios"][big]) {
        font-size: 17px;
        height: 44px;
        line-height: 42px;
      }

      :host([platform="ios"][filled]) {
        background: var(--color);
        color: var(--filled-text-color);
        border-color: transparent;
      }
      
    </style>

    <a href$="[[link]]" target$="[[target]]" rel$="[[relation]]">
      <slot></slot>
    </a>
  </template>

  <script>
    /** @polymerElement */
    class MorphButton extends MorphElement {
      static get is() { return 'morph-button'; }
      static get properties() {
        return {
          /* Common for both platforms */
          big: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          filled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          color: {
            type: String,
            value: 'blue', // red, green, blue, gray
            reflectToAttribute: true
          },
          link: String,
          target: String, 
          relation: String,

          /* iOS specific */
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          rounded: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },

          /* Android specific */
        };
      }
    }

    window.customElements.define(MorphButton.is, MorphButton);
  </script>
</dom-module>
